<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Club - Technical Summary</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #001a00;
            color: #00ff66;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .copy-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ff66;
            color: #001a00;
            border: 2px solid #00ff66;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
            z-index: 1000;
        }
        .copy-button:hover {
            background: #00cc52;
            box-shadow: 0 0 15px rgba(0, 255, 102, 0.8);
        }
        .copy-button:active {
            transform: scale(0.95);
        }
        .success-message {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #00ff66;
            color: #001a00;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            font-weight: bold;
        }
        pre {
            background: #000;
            padding: 15px;
            border: 1px solid #00ff66;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }
        code {
            color: #00ff66;
        }
        h1, h2, h3 {
            color: #00ff66;
            text-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
        }
        a {
            color: #00ff66;
            text-decoration: underline;
        }
        .content {
            background: rgba(0, 26, 0, 0.8);
            padding: 30px;
            border: 2px solid #00ff66;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.3);
        }
    </style>
</head>
<body>
    <button class="copy-button" onclick="copyToClipboard()">ðŸ“‹ Copy All</button>
    <div class="success-message" id="successMsg">âœ… Copied to clipboard!</div>
    
    <div class="content" id="content">
        <!-- Content will be inserted here -->
    </div>

    <script>
        // Load the markdown content
        async function loadContent() {
            try {
                const response = await fetch('TECHNICAL_SUMMARY.md');
                const text = await response.text();
                
                // Simple markdown to HTML converter (basic)
                let html = text
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$2</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$3</h3>')
                    .replace(/^#### (.*$)/gim, '<h4>$4</h4>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                document.getElementById('content').innerHTML = '<p>' + html + '</p>';
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Error loading content. Please open TECHNICAL_SUMMARY.md directly.</p>';
            }
        }

        function copyToClipboard() {
            const content = document.getElementById('content').innerText || document.getElementById('content').textContent;
            navigator.clipboard.writeText(content).then(() => {
                const msg = document.getElementById('successMsg');
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please select and copy manually.');
            });
        }

        // Load content on page load
        loadContent();
    </script>
</body>
</html>
